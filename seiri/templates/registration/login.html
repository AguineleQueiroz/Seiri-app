{% load static %}
{% load myfilters %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Seiri - Tudo em Ordem!</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/appstyle/logo.svg' %}" type="image/x-icon">

    <!-- CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- css theme -->
    <link rel="stylesheet" href="{% static 'css/pages-application.css' %}">

    <style>
        ul {
            list-style: none;
            padding: 0;
            font-size: .85rem;
        }
    </style>

</head>
<body>
    <section>
        <div class="bg-shape"></div>
        <div class="l-container">
            
            <div class="form-box col-3" style="margin-bottom: 15rem;">
                <div class="img-user">
                    <a href="{% url 'home' %}"><img class="img-fluid" src="{% static 'img/appstyle/logo.svg' %}" alt="logomarca"></a>
                </div>
                
                <form class="form" method="post">
                    {% csrf_token %}
                    
                    <form class="form" method="post">
                        {% csrf_token %}                                         
                        <input type="hidden" name = "next" value="{{next}}">
                        <div class="d-flex flex-column">

                            {{ form|crispy }}
                            <p id="emailHelp" class="form-text" style="font-size: 10px; color: #15519a;">
                                Nunca compartilharemos seu e-mail com mais ninguém.
                            </p>
                       
                        <button type="submit" class="btn btn-primary" value="Entrar">Entrar</button>
                    </form>
                    <div class="cta-text align-self-center mt-2">
                        <p>Não tem conta? <a class=" fw-semibold text-decoration-none" href="/accounts/register">Cadastre-se</a> </p>
                    </div>
                
                </form>
            </div>
        </div>
    </section>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    <script>
        const adjustMarginBottom = () => {
            document.getElementById('div_id_password').classList.remove('mb-3');
        };
        adjustMarginBottom();
    </script>
</body>
</html>
