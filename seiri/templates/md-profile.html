
<!-- Modal -->
<div class="modal fade mt-5" {% block modal-id%} id="informacoesModal" {% endblock modal-id%} tabindex="-1" aria-labelledby="informacoesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="ModalLabel"> {% block modal-title %} Informações de Perfil {% endblock modal-title %}</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="border-0" {% block action %} action="/perfil_usuario" {% endblock action %} method="GET" enctype="multipart/form-data" autocomplete="off" class="card p-3 mt-3 d-flex flex-column">
                {% csrf_token %}
                <div class="modal-body">
                    {% if request.user.is_authenticated %}
                        <!-- Nome do usuário -->
                        <div class="mb-3">
                            <label for="username">Nome</label>
                            <input type="text" maxlength="30" class="username-info form-control bg-light" name="username" value="{{ request.user.username }}" readonly>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email">E-mail</label>
                            <input type="email" maxlength="45" class="email-info form-control bg-light" name="email" value="{{ request.user.email }}" readonly>
                        </div>
                    {% endif %}
                    
                    <!-- Botoes de ações -->
                    <div class=" mt-4 w-100 d-flex justify-content-end">
                        <button type="submit" class="btn btn-danger mb-3  ms-2"><a href="#" class="nav-link">Excluir conta</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
